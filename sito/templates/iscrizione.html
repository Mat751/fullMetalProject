{% extends "base.html" %} {% block title %}Iscrizione{% endblock %}
{% block content %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <form method="POST">
    
    <!-- <h3 align="center">Registrazione</h3> -->
    
    <div class="col-xs-6 form-group" style="width: 85%;">
    <!-- <h3 align="center">Registrazione</h3> -->
    <div class="col-xs-6 form-group" style="width: 35%;">
      <label for="cognome">Cognome</label>
      <input
        type="text"
        class="form-control"
        id="cognome"
        name="cognome"
        placeholder="Inserire Cognome"
        required
      />
    </div>
    <div class="col-xs-6 form-group" style="width: 35%;">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Inserire Nome"
        required
      />
    </div>
    <!-- mail e numero di telefono del genitore  - auto completmento se già schedato-->
    <!-- consenso alla privacy (documento) -->
    <div class="col-xs-6 form-group" style="width: 35%;">
      <label for="codice_fiscale">Codice Fiscale</label>
      <input
        type="text"
        pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"
        class="form-control"
        id="codice_fiscale"
        name="codice_fiscale"
        placeholder="Codice Fiscale"
        required
      />
    </div>
    <div class="col-xs-6 form-group" style="width: 35%;">
      <label for="luogo_nascita">Luogo di Nascita</label>
      <input
        type="text"
        class="form-control"
        id="luogo_nascita"
        name="luogo_nascita"
        placeholder="Inserire luogo di nascita"
        required
      />
    </div>
    <div class="col-xs-6 form-group" style="width: 35%;">
      <!-- <div class="input-group"> -->
          <label for="data_nascita">Data di Nascita</label>
          <input id="txtDate" type="date" class="form-control date-input" name="data_di_nascita" required/>
          <label class="input-group-btn" for="txtDate">
              <span class="btn btn-default">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </label>
    </div>
    
    <div class="col-xs-6 form-group" style="width: 70%;">
      <label for="indirizzo">Indirizzo</label>
      <input
        type="text"
        class="form-control"
        id="indirizzo"
        name="indirizzo"
        placeholder="Inserire via/piazza e numero"
        required
      />
    </div>
    <div class="col-xs-6 form-group" style="width: 35%;">
      <label for="citta">Città</label>
      <input
        type="text"
        class="form-control"
        id="citta"
        name="citta"
        placeholder="Inserire città di residenza"
        required
      />
    </div>
    <div class="col-xs-6 form-group" style="width: 35%;">
      <label for="CAP">CAP</label>
      <input
        type="text"
        class="form-control"
        id="CAP"
        name="cap"
        placeholder="Inserire CAP"
        required
      />
    </div>
    
    <div class="col-xs-6 form-group" style="width: 35%;">
      <label for="provincia">Provincia</label>
      <input
        type="text" maxlength="2"
        class="form-control"
        id="provincia"
        name="provincia"
        placeholder="Inserire provincia"
        required
      />
    </div>
    

<style>
      .button {
        position: relative;
        background-color: #4CAF50;
        border: none;
        font-size: 28px;
        color: #FFFFFF;
        padding: 20px;
        width: 200px;
        text-align: center;
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
      }
      
      .button:after {
        content: "";
        background: #f1f1f1;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s
      }
      
      .button:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s
      }
      </style>
    <style>
      button {
       position:relative;
       margin-top:35%;
       right:69%;
      }
    </style>
    <button type="submit" class="btn btn-primary" width=10%>Invia dati</button>
  </form>

  <div class="col-xs-6 form-group" style="width: 100%;"></div>
  <div class="col-xs-6 form-group" style="width: 100%;"></div>
  <div class="col-xs-6 form-group" style="width: 100%;"></div>
  
  <form method = "POST" enctype = "multipart/form-data">
    
  <!-- tessera sanitaria e certificato medico  -->
  <div class="col-xs-6 form-group" style="width: 35%;">
  <label for="identita">Documento identità</label>
  <input
   type="file"
   class="form-control"
   id="identita"
   name="identita"
   placeholder="Carica documento di identità"
   required
  />
  <br>
  <input type = "submit"/>
  </div>

  <div class="col-xs-6 form-group" style="width: 35%;">
  <label for="iscrizione">Iscrizione firmata</label>
  <input
   type="file"
   class="form-control"
   id="iscrizione"
   name="iscrizione"
   placeholder="Carica iscrizione firmata"
   required
  />
  <br>
  <input type = "submit"/>
  </div>
</form>


        
  
{% endblock %}
